<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arosh Wijepala - CV</title>
    <style>
        /* Modern Fonts and Basic Reset */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2, h3 {
            margin: 0;
            color: #2c3e50;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            font-size: 2em;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        h3 {
            font-size: 1.5em;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul li:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 0.95em;
            color: #666;
        }

        .section {
            margin-bottom: 30px;
        }

        .skills ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skills ul li {
            background: #3498db;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .skills ul li:hover {
            background: #2980b9;
        }

        .education ul li {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .education ul li:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .certificates ul li {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .certificates ul li:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

				<!-- Visitor Counter -->
        <div class="visitor-counter">
            <!-- Script Block for Visitor Counter -->
    <script>
        fetch("FUNCTION URL")
        .then(response => response.json())
        .then(data => {
            document.getElementById("visitorCount").textContent = data.visitorCount;
        })
        .catch(error => {
            console.error("Error fetching visitor count:", error);
        });
    </script>
	
            <p>Visitors: <span id="visitorCount"></span></p>
        </div>
        

</body>
</html>
